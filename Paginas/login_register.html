<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Login - FateCARDS</title> 



<link href="/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/css/login_Register.css"> 
    <!-- Custom styles for this template -->
    <link href="/css/login.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
<form class="form-signin">
  <img class="mb-4" src="/imgs/Logo/logo_login.png" alt="" width="150" height="100">
  <h1 class="h3 mb-3 font-weight-normal">Login de usuário</h1>
  <label for="inputEmail" class="sr-only">Email</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
  <label for="inputPassword" class="sr-only">Senha</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
  <p>Não possuí uma conta? <a href="registro.html"><span class="badge badge-info">Registre-se AQUI</span></a></p>
  <div class="checkbox">
    <label>
      <input type="checkbox" value="remember-me"> Lembrar
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
  <p class="mt-5 mb-3 text-muted ">&COPY;FateCARDS</p>
</form>







<script src="/js/jquery-3.7.1.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/funcoes.js"></script>
  </body>
</html>

<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Cadastro - FateCARDS</title> 



<link href="../css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="../css/login_Register.css"> 
    <!-- Custom styles for this template -->
    <link href="../css/login.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
<form class="form-signin" >
  <a href="../index.html"><img class="mb-4" src="../imgs/Logo/logo_login.png" alt="" width="150" height="100"></a>
  <div id="RegistroSucesso" class="alert alert-success" role="alert" disabled = "true">
    Registrado com sucesso!
  </div>
  <h1 class="h3 mb-3 font-weight-normal">Área de registro</h1>
  <input type="text" class="form-control" placeholder="Nome de Usuário" autofocus>
  <label for="inputEmail" class="sr-only">Email</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email" required>
  <label for="inputEmail" class="sr-only">Repetir Email</label>
  <input type="Repetir Email" id="inputEmail" class="form-control" placeholder="Repetir Email" required>
  <label for="inputPassword" class="sr-only">Senha</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
  <input type="text" class="form-control" placeholder="Endereço">
  <input type="text" class="form-control" placeholder="Cidade">
  <div class="form-row">
    <div class="col-3">
      <input type="text" class="form-control" placeholder="UF">
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Cep">
    </div>
  </div>
  <br>
  <button class="btn btn-lg btn-success btn-block" type="submit" onclick="DesabilitaDiv(true)">Cadastrar</button>
  
</form>






















<script src="/js/jquery-3.7.1.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/funcoes.js"></script>
  </body>
</html>
